reference:
  - title: "General Themes"
    desc: >
      A library of beautiful themes for Rmarkdown files, ggplots, and tables.
  - subtitle: "Rmarkdown"
    contents:
      - veridical
  - subtitle: "ggplot"
    contents:
      - pretty_ggplot_theme
      - pretty_ggplot_color
      - pretty_ggplot_fill
      - blank_ggplot_themes
  - subtitle: "Tables"
    contents:
      - pretty_table
      - pretty_DT
      - pretty_kable
  - title: "General Visualization Functions"
    desc: >
      A library of general functions for making beautiful visualizations.
  - subtitle: "ggplot Wrappers"
    desc: >
      Function wrappers around common ggplot geoms.
    contents:
      - plot_bar
      - plot_boxplot
      - plot_density
      - plot_histogram
      - plot_line
      - plot_point
  - subtitle: "Exploratory Data Analysis (EDA) Plots"
    desc: >
      Functions to create common EDA plots.
    contents:
      - plot_data_distribution
      - plot_data_heatmap
      - plot_data_split
      - plot_hclust
      - plot_heatmap
      - plot_pairs
      - plot_pca
  - subtitle: "Exploratory Data Analysis (EDA) Tables"
    desc: >
      Functions to create common EDA tables.
    contents:
      - get_data_summary
      - get_data_types
      - get_data_dimensions
  - subtitle: "Utilities"
    contents: 
      - get_aesthetics
  - title: "Data Cleaning and Preprocessing Functions"
    desc: >
      A library of functions to preprocess or clean data.
    contents:
      - split_data
      - filter_cols
      - remove_cols
  - title: "Modeling Functions" 
    desc: >
      Functions to fit, predict, evaluate, and interpret models using caret, h2o, or tidymodels backends.
    contents:
      - fit_model
      - fit_models
      - print_fit
      - predict_model
      - predict_models
      - evaluate_models
      - interpret_model
      - interpret_models
      - plot_feature_importance
  - title: "vdocs and Rmarkdown Utilities"
    desc: >
      Utility functions for creating the vdocs Rmarkdown template.
    contents:
      - subchunkify
      - load_saved_responses
      - load_file
      - print_fit_results
      - print_eval_results
      - validate_data
      - validate_data_split
      - vdocs_knitr_setup

